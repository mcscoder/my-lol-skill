  <script>
    // Handle responsive navbar
    function toggleMenu() {
      var navBar = document.getElementById("toggleMenuBar");
      if (navBar.className.includes("w3-show")) {
        navBar.className = navBar.className.replace("w3-show", "");
      } else {
        navBar.className += " w3-show";
      }
      console.log(navBar.className);
    }

    // Handle navbar when the user scrolls down
    window.onscroll = function () {
      var navbar = document.getElementById("myNavBar");
      var position = document.documentElement.scrollTop;
      if (position > 100) {
        navbar.className = "w3-bar w3-white w3-card-2 w3-animate-top";
      } else {
        navbar.className = navbar.className.replace(" w3-white w3-card-2 w3-animate-top", "");
      }
    }

    function videoButton(video) {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
